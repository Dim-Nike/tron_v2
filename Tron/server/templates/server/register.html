{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TRIGGER - {{ data.title }}</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
   <link rel="shortcut icon" type="image/x-icon" href="{% static 'server/assets/images/favicon.ico' %}">

    <!-- CSS
	============================================ -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'server/assets/css/vendor/bootstrap.min.css' %}">

    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static 'server/assets/css/vendor/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'server/assets/css/vendor/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'server/assets/css/vendor/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'server/assets/css/vendor/cryptocurrency-icons.css' %}">

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'server/assets/css/plugins/plugins.css' %}">

    <!-- Helper CSS -->
    <link rel="stylesheet" href="{% static 'server/assets/css/helper.css' %}">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'server/assets/css/style.css' %}">

</head>

<body class="skin-dark">

    <div class="main-wrapper">

        <!-- Content Body Start -->
        <div class="content-body m-0 p-0">

            <div class="login-register-wrap">
                <div class="row">

                    <div class="d-flex align-self-center justify-content-center order-2 order-lg-1 col-lg-5 col-12">
                        <div class="login-register-form-wrap">

                            <div class="content">
                                <h1>Регистрация</h1>
                                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                            </div>

                            <div class="login-register-form">
                                <form action="#">
                                    <div class="row">
                                        <div class="col-12 mb-20"><input class="form-control" type="text" placeholder="Индификатор пользователя"></div>
                                        <div class="col-12 mb-20"><input class="form-control" type="password" placeholder="Придумайте логин"></div>
                                        <div class="col-12 mb-20"><input class="form-control" type="password" placeholder="Придумайте пароль"></div>
                                        <div class="col-12 mb-20"><input class="form-control" type="password" placeholder="Повторите пароль"></div>
                                        <div class="col-12">
                                            <div class="row justify-content-between">
                                                <div class="col-auto mb-15">Есть аккаунт? <a href="{% url 'login' %}">Авторизироваться</a></div>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-10"><button class="button button-primary button-outline">Зарегистрироваться</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="login-register-bg order-1 order-lg-2 col-lg-7 col-12">
                        <div class="content">
                            <h1>Sign up</h1>
                            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                        </div>
                    </div>

                </div>
            </div>

        </div><!-- Content Body End -->

    </div>

    <!-- JS
============================================ -->

    <!-- Global Vendor, plugins & Activation JS -->
    <script src="{% static 'server/assets/js/vendor/modernizr-3.6.0.min.js' %}"></script>
    <script src="{% static 'server/assets/js/vendor/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'server/assets/js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'server/assets/js/vendor/bootstrap.min.js' %}"></script>
    <!--Plugins JS-->
    <script src="{% static 'server/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'server/assets/js/plugins/tippy4.min.js.js' %}"></script>
    <!--Main JS-->
    <script src="{% static 'server/assets/js/main.js' %}"></script>

</html>
